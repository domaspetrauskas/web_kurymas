<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel with Images and Text</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="TEST.js">
</head>
<body>

  <<div class="page5">
    <div class="container mt-5">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>
  
        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/images/photo10_23.jpg" alt="Image 1">
            <div class="carousel-caption">
              <h3>Image 1</h3>
              <p>Text for Image 1</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/images/photo10_23.jpg" alt="Image 2">
            <div class="carousel-caption">
              <h3>Image 2</h3>
              <p>Text for Image 2</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/images/photo10_23.jpg" alt="Image 3">
            <div class="carousel-caption">
              <h3>Image 3</h3>
              <p>Text for Image 3</p>
            </div>
          </div>
        </div>
  
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </div>
  

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
